    <script>
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.documentElement.classList.add('dark');
      }
    </script>

      tailwind.config = { darkMode: 'class' };

      body {
        font-family: 'Poppins', sans-serif;

  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <!-- Fixed Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 p-4 flex flex-col bg-gradient-to-b from-gray-200 to-gray-300 dark:from-gray-800 dark:to-gray-700 shadow-lg rounded-r-lg">
      <div>
        <h2 class="text-2xl text-center font-bold mb-6 dark:text-white">9EDUCATION</h2>
        <ul>
          <li class="mb-2">
            <a
              href="/"
              class="block w-full py-2 px-4 bg-white dark:bg-gray-600 rounded-lg text-center font-medium hover:bg-gray-100 dark:hover:bg-gray-500 transition-transform active:scale-95"
            >
              Home
            </a>
          </li>
          <li class="mb-2">
            <a
              href="/courses"
              class="block w-full py-2 px-4 bg-white dark:bg-gray-600 rounded-lg text-center font-medium hover:bg-gray-100 dark:hover:bg-gray-500 transition-transform active:scale-95"
            >
            Explore Courses
            </a>
          </li>
          <!-- "My Courses" only appears if logged in (main.js handles showing/hiding) -->
          <li id="my-courses-li" class="mb-2" style="display: none;">
            <a
              href="/mycourses"
              class="block w-full py-2 px-4 bg-white dark:bg-gray-600 rounded-lg text-center font-medium hover:bg-gray-100 dark:hover:bg-gray-500 transition-transform active:scale-95"
            >
              My Courses
            </a>
          </li>
          <li class="mb-2">
            <a
              id="auth-link"
              href="/login"
              style="visibility: hidden;"
              class="block w-full py-2 px-4 bg-white dark:bg-gray-600 rounded-lg text-center font-medium hover:bg-gray-100 dark:hover:bg-gray-500 transition-transform active:scale-95"
            >
              Log In - Sign Up
            </a>
          </li>
        </ul>
      </div>
      <div class="mt-auto">
        <button
          id="toggle-mode"
          class="w-full py-2 px-4 bg-white dark:bg-gray-600 rounded-lg text-center font-medium hover:bg-gray-100 dark:hover:bg-gray-500 transition-transform active:scale-95"
        >
          Switch to Dark Mode
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-6 overflow-y-auto relative">
      <div class="max-w-6xl mx-auto bg-white dark:bg-gray-700 dark:text-white p-8 rounded shadow relative">
        <h1 class="text-3xl font-bold mb-4">My Courses</h1>
        <div id="my-courses-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Dynamically populated from localStorage -->
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script>
      // Same images used in courses.html, keyed by exact course name
      const courseImages = {
        'Introduction to Programming':
          'https://as.virginia.edu/sites/as.virginia.edu/files/styles/natural_800/public/2023-07/Coding_Class.jpg?itok=30CoWf55',
        'Introduction to Financial Literacy':
          'https://umaine.edu/undiscoveredmaine/wp-content/uploads/sites/527/2020/08/Business-Finance-1-423x264.jpg',
        'Introduction to Web Development':
          'https://wcs.uwo.ca/upload/CE0060b.png',
        'Calculus 1':
          'https://www.thoughtco.com/thmb/11bQUFsMvR1s0-d_pvRqUkiERQo=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/calculus-on-blackboard-79338340-5be4695946e0fb0026d6856f.jpg',
        'Introduction to Biology':
          'https://www.susla.edu/assets/susla/images/Biology.jpg',
        'Introduction to Chemistry':
          'https://courier.unesco.org/sites/default/files/styles/paragraph_medium_desktop/article/courier/photos/gettyimages-874157664.jpg.webp?itok=SvVGvlFq'
      };

      // Populate "My Courses" from localStorage
      document.addEventListener('DOMContentLoaded', () => {
        const myCourses = JSON.parse(localStorage.getItem('myCourses')) || [];
        const grid = document.getElementById('my-courses-grid');
        grid.innerHTML = '';

        if (myCourses.length === 0) {
          grid.innerHTML = '<p class="text-lg">You have not registered for any courses yet.</p>';
        } else {
          myCourses.forEach(course => {
            // Create a card similar to courses.html
            const card = document.createElement('div');
            card.className = 'bg-gray-200 dark:bg-gray-800 p-4 rounded-lg shadow cursor-pointer';

            // Get the same image if it exists, else fallback
            const imgSrc = courseImages[course] || 'https://via.placeholder.com/400x200?text=No+Image';

            card.onclick = () => {
              // Navigate to a placeholder course detail page
              window.location.href = `/course-detail?course=${encodeURIComponent(course)}`;
            };

            // Base card HTML
            let cardHTML = `
              <img
                src="${imgSrc}"
                alt="${course}"
                class="w-full h-40 object-cover rounded-lg mb-2"
              />
              <h2 class="text-xl font-semibold text-center">${course}</h2>
            `;
            
            // Add certification for Calculus 1
            if (course === "Calculus 1") {
              cardHTML += `
              <div class="mt-2 flex items-center justify-center">
                <img src="/image/carleton2.png" alt="Carleton University Logo" class="h-6">
                <p class="text-sm font-medium text-gray-700 dark:text-gray-300 mr-2">Certified by Carleton University</p>
              </div>
              `;
            }
            
            card.innerHTML = cardHTML;
            grid.appendChild(card);

            // In mycourses.html, update the onclick handler for course cards
card.onclick = () => {
  if (course === "Calculus 1") {
    window.location.href = '/courses/calculus-1';
  } else {
    window.location.href = `/course-detail?course=${encodeURIComponent(course)}`;
  }
};
          });
        }
      });
    </script>
  </body>
