<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>9EDUCATION - Profile</title>
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/favicon/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/favicon/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/favicon/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/favicon/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/favicon/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/favicon/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/favicon/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/favicon/apple-touch-icon-152x152.png" />

    <link rel="icon" type="image/png" href="/favicon/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/favicon/favicon-128.png" sizes="128x128" />

    <meta name="application-name" content="9EDUCATION" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/favicon/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="/favicon/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="/favicon/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="/favicon/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="/favicon/mstile-310x310.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <script>
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.documentElement.classList.add('dark');
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300 relative">
    <!-- Fixed Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 p-4 flex flex-col bg-gradient-to-b from-gray-200 to-gray-300 dark:from-gray-800 dark:to-gray-700 shadow-lg rounded-r-lg">
      <div>
        <h2 class="text-2xl text-center font-bold mb-6 dark:text-white">9EDUCATION</h2>
        <ul>
          <li class="mb-2">
            <a href="/"
               class="block w-full py-2 px-4 bg-white dark:bg-gray-600 rounded-lg text-center font-medium hover:bg-gray-100 dark:hover:bg-gray-500 transition-transform active:scale-95">
              Home
            </a>
          </li>
          <li class="mb-2">
            <a href="/courses"
               class="block w-full py-2 px-4 bg-white dark:bg-gray-600 rounded-lg text-center font-medium hover:bg-gray-100 dark:hover:bg-gray-500 transition-transform active:scale-95">
               Explore Courses
            </a>
          </li>
          <!-- My Courses link -->
          <li id="my-courses-li" class="mb-2" style="display: none;">
            <a href="/mycourses"
               class="block w-full py-2 px-4 bg-white dark:bg-gray-600 rounded-lg text-center font-medium hover:bg-gray-100 dark:hover:bg-gray-500 transition-transform active:scale-95">
              My Courses
            </a>
          </li>
          <li class="mb-2">
            <a id="auth-link" href="/profile"
               class="block w-full py-2 px-4 bg-white dark:bg-gray-600 rounded-lg text-center font-medium hover:bg-gray-100 dark:hover:bg-gray-500 transition-transform active:scale-95">
              Profile
            </a>
          </li>
        </ul>
      </div>
      <div class="mt-auto">
        <button id="toggle-mode"
                class="w-full py-2 px-4 bg-white dark:bg-gray-600 rounded-lg text-center font-medium hover:bg-gray-100 dark:hover:bg-gray-500 transition-transform active:scale-95">
          Switch to Dark Mode
        </button>
      </div>
    </div>

    <!-- Profile Main Content -->
    <div class="ml-64 p-6">
      <h1 class="text-3xl font-bold mb-4">Your Profile</h1>
      <div id="profile-container" class="p-4 bg-white dark:bg-gray-700 rounded shadow">
        <p>Loading profile...</p>
      </div>
    </div>

    <!-- Fixed Round Red Logout Button at Bottom Right with Modal Confirmation -->
    <button id="logout-btn" class="fixed bottom-4 right-4 bg-red-500 hover:bg-red-600 text-white p-4 rounded-full transition-transform active:scale-95">
      Log Out
    </button>

    <div id="logout-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
      <div class="bg-white dark:bg-gray-800 rounded p-6 w-11/12 max-w-md text-center">
        <h3 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Confirm Logout</h3>
        <p class="mb-6 text-gray-700 dark:text-gray-300">Are you sure you want to log out?</p>
        <div class="flex justify-around">
          <button id="confirm-logout" class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600 transition-transform active:scale-95">Yes</button>
          <button id="cancel-logout" class="py-2 px-4 bg-gray-300 dark:bg-gray-700 text-gray-900 dark:text-white rounded hover:bg-gray-400 dark:hover:bg-gray-600 transition-transform active:scale-95">Cancel</button>
        </div>
      </div>
    </div>

    <script>
      // Fetch and display profile information
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          const response = await fetch('/profile-data');
          if (!response.ok) {
            document.getElementById('profile-container').innerHTML = '<p>Error loading profile.</p>';
            return;
          }
          const user = await response.json();
          const profileHTML = `
            <div class="flex items-center space-x-4">
              <img src="${user.picture}" alt="Profile Picture" class="w-24 h-24 rounded-full" />
              <div>
                <h2 class="text-2xl font-bold">${user.name}</h2>
                <p class="text-gray-600 dark:text-gray-300">${user.email}</p>
                <p class="text-sm text-gray-500 dark:text-gray-400">Nickname: ${user.nickname || 'N/A'}</p>
              </div>
            </div>
            <div class="mt-4">
              <p class="text-sm text-gray-600 dark:text-gray-300">User ID: ${user.sub}</p>
              <p class="text-sm text-gray-600 dark:text-gray-300">Last updated: ${new Date(user.updated_at).toLocaleString()}</p>
            </div>
          `;
          document.getElementById('profile-container').innerHTML = profileHTML;
        } catch (error) {
          console.error(error);
          document.getElementById('profile-container').innerHTML = '<p>Error loading profile.</p>';
        }
      });

      // Logout modal events
      document.getElementById('logout-btn').addEventListener('click', () => {
        document.getElementById('logout-modal').classList.remove('hidden');
      });

      document.getElementById('confirm-logout').addEventListener('click', () => {
        window.location.href = '/logout';
      });

      document.getElementById('cancel-logout').addEventListener('click', () => {
        document.getElementById('logout-modal').classList.add('hidden');
      });
    </script>
    <script src="main.js"></script>
  </body>
</html>
